<div *ngIf="message" class="alert alert-danger" role="alert">
  {{ message }}
</div>

<form *ngIf="!authService.getLocalStorageValue()" class="form-inline">
  <div class="form-group">
    <label for="username">User: (type <em>user</em>)</label>
    <input id="username" class="form-control" name="username" #username>
  </div>
  <div class="form-group">
    <label for="password">Password: (type <em>password</em>)</label>
    <input id="password" name="password" class="form-control" type="password" #password>
  </div>
  <a class="btn btn-default" (click)="signIn(username.value, password.value)">
    Submit
  </a>
</form>

<div *ngIf="authService.getLocalStorageValue()" class="well">
  Signed in as <b>{{ authService.getLocalStorageValue() }}</b>
  <a href (click)="signOut()">Sign Out</a>
</div>
